server:
  port: 9090

# no need to secure the gate
# avoid message: 'requesting your username and password. The site says: "Spring"'
security.ignored: /**

security:
  oauth2:
    client:
      clientId: heimdall
      clientSecret: heimdall-secret
      accessTokenUri: http://localhost:5000/auth/oauth/token
      grant-type: client_credentials
      scope: resource-server-read

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000

zuul:
  ignoredServices: '*'

  routes:
    auth-service:
        path: /auth/**
        url: http://auth-service:5000
        stripPrefix: false
        sensitiveHeaders:
  
    web-service:
        path: /webby/**
        serviceId: web-service
        stripPrefix: false
        sensitiveHeaders:

    oracle-service:
        path: /oracle/**
        serviceId: oracle-service
        stripPrefix: false
        sensitiveHeaders:

    sannyas-service:
        path: /sannyas/**
        serviceId: sannyas-service
        stripPrefix: false
        sensitiveHeaders:

logging: 
  level.guru.bonacci.oogway.heimdall: INFO
        