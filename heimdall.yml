server:
  port: 9090

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000

zuul:
  ignoredServices: '*'

  routes:
    auth-service:
        path: /auth/**
        url: http://auth-service:5000
        stripPrefix: false
        sensitiveHeaders:
  
    web-service:
        path: /webby/**
        serviceId: web-service
        stripPrefix: false
        sensitiveHeaders:

    oracle-service:
        path: /oracle/**
        serviceId: oracle-service
        stripPrefix: false
        sensitiveHeaders:

    sannyas-service:
        path: /sannyas/**
        serviceId: sannyas-service
        stripPrefix: false
        sensitiveHeaders:

logging: 
  level.guru.bonacci.oogway.heimdall: INFO
        